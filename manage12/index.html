	<body id="manage">
	  <div class="pattern"></div>
		<div class="wrap">
			<h1>Manage Passes</h1>
			<p class="passes_intro">Please complete the information for us to print on your lanyard(s). You&#8217;ll also appear on our attendees&nbsp;page.</p>
			<div class="message">
				<p>This is a message</p>
			</div>
			<ul id="passes">
				<li>
					<div class="ribbon">
						<div class="notch"></div>
						<div class="pass_logo"></div>
					</div>
					<h3>Conference Pass</h3>
					<h4>Regular</h4>
					<form>
						<p><label for="field_id">Name</label><input type="text" val="" name="field_id" id="field_id" /></p>
						<p><label for="field_id">Company</label><input type="text" val="" name="field_id" id="field_id" /></p>
						<p><label for="field_id">Twitter</label><input type="text" val="" name="field_id" id="field_id" /></p>
						<p><label for="field_id">URL</label><input type="text" val="" name="field_id" id="field_id" /></p>
					</form>
				</li>
				<li>
					<div class="ribbon">
						<div class="notch"></div>
						<div class="pass_logo axe"></div>
					</div>
					<h3>Workshop Pass</h3>
					<h4>Axe Restoration</h4>
					<form>
						<p><label for="field_id">Name</label><input type="text" val="" name="field_id" id="field_id" /></p>
						<p><label for="field_id">Company</label><input type="text" val="" name="field_id" id="field_id" /></p>
						<p><label for="field_id">Twitter</label><input type="text" val="" name="field_id" id="field_id" /></p>
						<p><label for="field_id">URL</label><input type="text" val="" name="field_id" id="field_id" /></p>
					</form>
				</li>
			</ul>
			
			<p class="btn_container"><a href="#" class="btn">Save</a></p>
			
		</div>
	
	</body>
</html>
